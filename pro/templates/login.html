<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Interview Portal</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .auth-card {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }
        h2 { color: #1a73e8; margin-bottom: 20px; }
        input {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        button {
            padding: 12px 20px;
            width: 100%;
            background: #1a73e8;
            border: none;
            color: white;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }
        button:hover { background: #1665c1; }
        .flash-messages { list-style: none; padding: 0; margin-bottom: 10px; }
        .flash-messages li.success { color: green; }
        .flash-messages li.error { color: red; }
        p { margin-top: 15px; font-size: 0.9rem; }
        a { color: #1a73e8; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .logout-btn {
            margin-top: 10px;
            background: #ff6b6b;
        }
        .logout-btn:hover {
            background: #ff4757;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <h2>Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flash-messages">
              {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <form method="POST" id="loginForm">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a></p>

        <!-- Logout button -->
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>

    <script>
        // Logout function: clears sessionStorage and redirects to login
        function logout() {
            sessionStorage.clear();
            alert("You have been logged out!");
            window.location.href = "login.html"; // adjust path if needed
        }

        // On successful login, mark user as logged in
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function() {
            // set loggedIn in sessionStorage
            sessionStorage.setItem('loggedIn', 'true');
        });
    </script>
</body>
</html>
