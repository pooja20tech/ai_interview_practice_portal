<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Interview</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      color: #1b1b1b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      border-radius: 15px;
      padding: 30px 40px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 600px;
    }

    h2 {
      color: #0d3b66;
    }

    button {
      background: #0d3b66;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s;
    }

    button:hover {
      background: #062a44;
    }

    audio {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="question">{{ question }}</h2>

    <div>
      <button id="record-btn">üéô Start Recording</button>
      <button id="stop-btn" disabled>‚èπ Stop Recording</button>
    </div>

    <audio id="audio-playback" controls></audio>

    <div>
      <button id="next-btn" disabled>‚û°Ô∏è Next Question</button>
    </div>
  </div>

  <script>
    let recorder, audioStream, audioBlob;

    const recordBtn = document.getElementById("record-btn");
    const stopBtn = document.getElementById("stop-btn");
    const nextBtn = document.getElementById("next-btn");
    const audioPlayback = document.getElementById("audio-playback");

    recordBtn.onclick = async () => {
      try {
        audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
        recorder = new MediaRecorder(audioStream);
        const chunks = [];

        recorder.ondataavailable = (e) => chunks.push(e.data);
        recorder.onstop = () => {
          audioBlob = new Blob(chunks, { type: "audio/wav" });
          const audioURL = URL.createObjectURL(audioBlob);
          audioPlayback.src = audioURL;
          nextBtn.disabled = false;
        };

        recorder.start();
        recordBtn.disabled = true;
        stopBtn.disabled = false;
      } catch (err) {
        alert("Microphone access denied or unavailable.");
      }
    };

    stopBtn.onclick = () => {
      if (recorder && recorder.state !== "inactive") {
        recorder.stop();
      }
      if (audioStream) {
        audioStream.getTracks().forEach((t) => t.stop());
      }
      recordBtn.disabled = false;
      stopBtn.disabled = true;
    };

    nextBtn.onclick = async () => {
      const fd = new FormData();
      if (audioBlob) fd.append("audio_data", audioBlob, "answer.wav");

      const res = await fetch("/next_question", { method: "POST", body: fd });
      const data = await res.json();

      if (data.done) {
        // Interview complete ‚Üí get AI feedback
        const fbRes = await fetch("/final_feedback");
        const fbData = await fbRes.json();

        sessionStorage.setItem("final_feedback", fbData.final_feedback || "No feedback available.");
        sessionStorage.setItem("answers", JSON.stringify(fbData.answers_summary || []));
        window.location.href = "/result";
      } else {
        document.getElementById("question").innerText = data.question;
        nextBtn.disabled = true;
      }
    };
  </script>
</body>
</html>
